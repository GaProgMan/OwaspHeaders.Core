# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
    paths:
    - '**.cs'
    - '**.csproj'
  pull_request:
    branches: [ "main" ]
    paths:
    - '**.cs'
    - '**.csproj'
  schedule:
    - cron: '21 6 * * 3'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: 'ubuntu-latest'
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          # Using build-mode: none because CodeQL's build tracer doesn't support .NET 10 yet.
          # With 'none' mode, CodeQL analyzes source code and compiled artifacts without tracing the build process.
          # Once CodeQL adds .NET 10 support, consider switching to 'autobuild' or 'manual' mode.
          # See: https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
          build-mode: none
        # CodeQL supports the following values keywords for 'language': 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Use `c-cpp` to analyze code written in C, C++ or both
        # Use 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # To learn more about changing the languages that are analyzed or customizing the build mode for your analysis,
        # see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning.
        # If you are analyzing a compiled language, you can modify the 'build-mode' for that language to customize how
        # your codebase is analyzed, see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@aa578102511db1f4524ed59b8cc2bae4f6e88195 # v3.27.6
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    # Build steps for build-mode: none
    # When using 'none' mode, we manually build the project and CodeQL analyzes the results
    # without attempting to trace the build process. This is necessary because CodeQL's
    # build tracer doesn't support .NET 10 yet (as of November 2025).
    #
    # The following steps are based on the content from:
    # https://resources.github.com/learn/pathways/security/intermediate/codeql-advanced-setup/
    # https://learn.microsoft.com/en-us/dotnet/devops/dotnet-secure-github-action

    # The NuGet package we're building supports .NET 8, .NET 9, and .NET 10,
    # so we need to install all three so that we can build the project.
    - name: Setup .NET SDK 8.0
      if: matrix.build-mode == 'none'
      uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
      with:
        dotnet-version: '8.0.x'

    # We currently (as of December 4th, 2024) need to build manually, because the Ubuntu images
    # don't have .NET 9 installed on them.
    - name: Setup .NET SDK 9.0
      if: matrix.build-mode == 'none'
      uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
      with:
        dotnet-version: '9.0.x'

    # We currently (as of November 12th, 2025) need to build manually, because the Ubuntu images
    # don't have .NET 10 installed on them.
    - name: Setup .NET SDK 10
      if: matrix.build-mode == 'none'
      uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
      with:
        dotnet-version: '10.0.x'

    - name: Install dependencies
      if: matrix.build-mode == 'none'
      run: dotnet restore OwaspHeaders.Core.sln --locked-mode

    - name: Clean project
      if: matrix.build-mode == 'none'
      run: dotnet clean OwaspHeaders.Core.sln --configuration Release

    - name: Build project
      if: matrix.build-mode == 'none'
      run: dotnet build OwaspHeaders.Core.sln --configuration Release

    - name: Run all tests
      if: matrix.build-mode == 'none'
      run: dotnet test OwaspHeaders.Core.sln --verbosity minimal --filter "Category!=Performance"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@aa578102511db1f4524ed59b8cc2bae4f6e88195 # v3.27.6
      with:
        category: "/language:${{matrix.language}}"
